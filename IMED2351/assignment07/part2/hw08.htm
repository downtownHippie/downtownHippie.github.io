<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--
INSTRUCTIONS:

Convert the following JavaScript to jQuery.

1.  When the user enters an age you must display a message.

2.  If the age entered is 18 or above then display in the <p> tag "You are old enough to vote! You are XX years old", where XX is the age they entered.

3.  If the age entered is less than 18, then display in the <p> tag You are not old enough to vote.  You must be YY", where YY is the voteAge.

NOTE:  Don't forget to include the jQuery library.

Upload this file to your "assignment07/part2" folder of your site when complete.

//-->
</head>

<body>

<h1>Can you vote?</h1>

<form>
How old are you? <input type="text" id="yourAge">
<button id="mybutton">Check</button>
</form>

<p id="response"></p>

<script>

document.getElementById("mybutton").onclick = checkAge;

function checkAge() {

	var yourAge = document.getElementById("yourAge").value;
	var voteAge = 18;
	var response = "";
	
	// Place conditional logic here
	if (yourAge < voteAge) {
		response = "You are not old enough to vote.\nYou must be " + voteAge;
	} else {
		response = "You are old enough to vote!\nYou are " + yourAge;
	}

	document.getElementById("response").innerHTML = response;
	
	return false;
}

</script>

</body>
</html>
