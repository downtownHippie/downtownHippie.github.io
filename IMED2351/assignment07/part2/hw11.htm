        .cell {
            height: 50px;
            width: 50px;
            border: 1px solid #000000;
			text-align: center;
        }
		td:hover {
			background-color: red;
		}
   </style>

<body>

    <table class="board">

	<script src='js/jquery-1.11.3.js'></script>
	<script>
	/*
	INSTRUCTIONS:
	
	Convert the code below to jQuery
	
	- This page has a 9x9 table when the user clicks on a cell it will place an X in the cell.
	
	BONUS:  Add click event to remove the X if it is in the square.
	
	NOTE:  Don't forget to include the jQuery library.
	
	*/

	$(".cell").on("click", function() {
		 if ($(this).text() == "X")
			$(this).text("");
		else
			$(this).text("X");
	});
