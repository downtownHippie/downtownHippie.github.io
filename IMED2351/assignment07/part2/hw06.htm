<style>
div {
	height: 100px;
	width: 100px;
	text-align: center;
	margin-right: 10px;
	line-height: 100px;
}
#box1 {
	background-color: red;
	float: left;
}
#box2 {
	background-color: white;
	float: left;
}
#box3 {
	background-color: blue;
	float: left;
}
p {
	clear: both;
}
</style>
</head>
<body>

<div id="box1">Red</div>

<div id="box2">White</div>

<div id="box3">Blue</div>

<p id="text"></p>


<script src='js/jquery-1.11.3.js'></script>
<script>

function showColor(bn, nc, tc) {
	$(bn).text(nc);
	$(bn).css("background-color", nc);
	if (tc != '') {
		$(bn).css("color", tc);
	}
}

$("#box1").hover(function() {
			showColor(this, "Green");
		}, function() {
			showColor(this, "Red");
		});
$("#box2").hover(function() {
			showColor(this, "Black", "White");
		}, function() {
			showColor(this, "White", "Black");
		});
$("#box3").hover(function() {
			showColor(this, "Yellow");
		}, function() {
			showColor(this, "Blue");
		});
