<!DOCTYPE html>
<html>

<title>hw04.htm</title>
<!--
INSTRUCTIONS:

Subtract two numbers.

Write JavaScript code to do the following:

1.  Create two prompt() boxes to ask for two numbers.

2.  Subtract the numbers

3.  Display both numbers to the page (e.g. The first number will display within the first <span>, etc.)

4.  Display the total of the numbers next to the "Result:"

You will need to update the HTML tags with the id's needed so your JavaScript code can write the results.
You will need to create the necessary variables needed to keep track of the values.

//-->
</head>
<body>

<h1>Subtract</h1>

<p>First number: <span id="num1"></span></p>

<p>Second number: <span id="num2"></span></p>

<p>Result: <span id="result"></span></p>

<script>
// Place your JavaScript code here

var num1 = Number(prompt("enter the first of 2 numbers to subtract: "));
var num2 = Number(prompt("enter the second of 2 numbers to subtract: "));

var result = num1 - num2;

document.getElementById("num1").textContent = num1;
document.getElementById("num2").textContent = num2;
document.getElementById("result").textContent = result;


</script>
</body>
</html>
