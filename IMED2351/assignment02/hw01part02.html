<!DOCTYPE html>
<html>
<head>
<!--
INSTRUCTIONS:

Using embedded JavaScript where it says "Insert code here"

Define the following variables.

1. Define a String variable called yourName with a value of your real first and last name.

2. Define a Numeric variable called numberSold with a value of 37.

3. Define a Numeric variable called totalSales with a value of 123.45.

4. Define a variable called goodMonth. Assign it a boolean value of true.

5 Define a variable called annualSales. Do not assign it a value.

Use document.write() to output each variable value within its own <p> element. 

The browser rendered output should look something like below:

1. The variable yourName contains: Tom Smith
2. The variable numberSold contains: 37
3. The variable totalSales contains: 123.45
4. The variable goodMonth contains: true
5. The variable annualSales contains:

HINT:  You may use the concatenate operator (+) to display the values

//-->

<title>Assignment 01 - Part 2</title>

</head>
<body>

<!-- Insert code here -->
<script>
	var yourName = 'Joe Reid';
	var numberSold = 27;
	var totalSales = 123.45;
	var goodMonth = true;
	var annualSales;

	document.write("<p>1. The variable yourName contains: " + yourName + '</p>');
	document.write("<p>2. The variable numberSold contains: " + numberSold + '</p>');
	document.write("<p>3. The variable totalSales contains: " + totalSales + '</p>');
	document.write("<p>4. The variable goodMonth contains: " + goodMonth + '</p>');
	document.write("<p>5. The variable annualSales contains: " + annualSales + '</p>');
</script>


</body>
</html>
