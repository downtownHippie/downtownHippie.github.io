<!DOCTYPE html>
<html>
<head>
<title>hw03</title>
<!--

INSTRUCTIONS:

	1.  Create a function named maxNum()
	2.  The function will take 2 arguments (e.g. variables) named max, min
	3.  The function will compare both values and return the number that is the largest.
	4.  If the numbers are equal then it will return the word: Equal.
	5.  Use document.write() to display the returned value from the function to the browser.
	6.  Call the function different times using the numbers below:
		- 6, 3
		- 12, 150
		- 9, -9
		- 100, 100.01
		- 98, 10
		- 8, 8

	Reference:
	
	http://www.w3schools.com/js/js_functions.asp


//-->
</head>

<body>

<h1>Function Assignment</h1>


<script>
// INSERT JAVASCRIPT CODE HERE
	
function maxNum(num1, num2) {
	num1 = parseFloat(num1);
	num2 = parseFloat(num2);

	if (num1 > num2) {
		return num1;
	}
	else if (num2 > num1) {
		return num2;
	}
	else {
		return 'Equal';
	}
};

document.write(maxNum(6, 3) + '</br>');
document.write(maxNum(12, 150) + '</br>');
document.write(maxNum(9, -9) + '</br>');
document.write(maxNum(100, 100.01) + '</br>');
document.write(maxNum(98, 10) + '</br>');
document.write(maxNum(8, 8) + '</br>');

</script>
</body>
