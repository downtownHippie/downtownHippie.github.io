<!DOCTYPE html>
<html>
<head>
<title>hw07</title>
<!--
INSTRUCTIONS:

1.  Create JavaScript code that will use the .onclick event and change the background color of the clicked box <div>.
2.  Attach an .onclick event to each <div>
3.  When the user clicks on a colored box (red, white, blue), it will display a different color.
(Red will become Green, White will become Black, blue will become Yellow)
4.  Change the text within the div to say the new color name
5.  Use unobtrusive JavaScript.

BONUS:
- Add code to change the color back to the original color when the box is clicked again.

//-->

<style>
div {
	height: 100px;
	width: 100px;
	text-align: center;
	margin-right: 10px;
	line-height: 100px;
}
#box1 {
	background-color: black;
	float: left;
}
#box2 {
	background-color: black;
	float: left;
}
#box3 {
	background-color: black;
	float: left;
}
p {
	clear: both;
}
</style>
</head>
<body>

<h1>Colored Boxes - Part 3</h1>

<div id="box1" style="background-color: red;">Red</div>

<div id="box2" style="background-color: white;">White</div>

<div id="box3" style="background-color: blue;">Blue</div>

<p id="text"></p>

<!-- INSERT JAVASCRIPT CODE HERE -->
<script>
var divs = document.getElementsByTagName('div');

function changeColor() {
	switch (this.style.backgroundColor) {
		case 'red':
			this.style.backgroundColor = 'green';
			this.textContent = "Green";
			break;
		case 'green':
			this.style.backgroundColor = 'red';
			this.textContent = "Red";
			break;
		case 'white':
			this.style.backgroundColor = 'black';
			this.textContent = "Black";
			this.style.color = 'white';
			break;
		case 'black':
			this.style.backgroundColor = 'white';
			this.textContent = "White";
			this.style.color = 'black';
			break;
		case 'blue':
			this.style.backgroundColor = 'yellow';
			this.textContent = "Yellow";
			break;
		case 'yellow':
			this.style.backgroundColor = 'blue';
			this.textContent = "Blue";
			break;
	};
};

for (var i = 0; i < divs.length; i++) {
	divs[i].onclick = changeColor;
};
</script>


</body>
</html>
