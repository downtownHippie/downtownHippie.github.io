<!DOCTYPE html>
<html>
<head>
<title>hw05</title>
<!--
INSTRUCTIONS:

1.  Create JavaScript code that will use the .onclick event and display an alert() box with the color name from inside the div.
2.  Attach an .onclick event to each <div>
3.  When the user clicks on a colored box (red, blue, green), an alert() box will display.
4.  The content of the alert() box will be the text from between the clicked <div> tags.
5.  Use unobtrusive JavaScript.

References:

http://www.w3schools.com/js/js_events.asp
http://www.w3schools.com/js/js_htmldom_events.asp


//-->

<style>
div {
	height: 100px;
	width: 100px;
	text-align: center;
	margin-right: 10px;
	line-height: 100px;
}
#box1 {
	background-color: red;
	float: left;
}
#box2 {
	background-color: blue;
	float: left;
}
#box3 {
	background-color: green;
	float: left;
}
p {
	clear: both;
}
</style>
</head>
<body>

<h1>Colored Boxes - Part 1</h1>

<div id="box1">Red</div>

<div id="box2">Blue</div>

<div id="box3">Green</div>

<p id="text"></p>

<!-- INSERT JAVASCRIPT CODE HERE -->
<script>
document.getElementById('box1').onclick = function() {
	alert(this.textContent);
};
document.getElementById('box2').onclick = function() {
	alert(this.textContent);
};
document.getElementById('box3').onclick = function() {
	alert(this.textContent);
};
</script>

</body>
</html>
