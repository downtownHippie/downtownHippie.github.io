<!DOCTYPE html>
<html>
<head>
<title>hw06</title>
<!--
INSTRUCTIONS:

1.  Create JavaScript code that will use the .onmouseover event and display the color name inside the <div>
2.  Attach an .onmouseover event to each <div>
3.  When the user mouses-over a colored box (red, blue, green), the name of the color will display.
4.  Use unobtrusive JavaScript.

BONUS:
- Make the text go away when you .onmouseout of the colored box
- Add a fourth box with a different color, attach the JavaScript events to it and repeat the process.

//-->

<style>
div {
	height: 100px;
	width: 100px;
	text-align: center;
	margin-right: 10px;
	line-height: 100px;
}
#box1 {
	background-color: red;
	float: left;
}
#box2 {
	background-color: blue;
	float: left;
}
#box3 {
	background-color: green;
	float: left;
}
#box4 {
	background-color: purple;
	float: left;
}
p {
	clear: both;
}
.box {
	display: none;
}
</style>
</head>
<body>

<h1>Colored Boxes - Part 2</h1>

<div id="box1"></div>

<div id="box2"></div>

<div id="box3"></div>

<div id="box4"></div>

<p id="text"></p>

<!-- INSERT JAVASCRIPT CODE HERE -->
<script>

function showColor() {
	this.textContent = this.id;
	console.log (this.id);
	var color = window.getComputedStyle(this).getPropertyValue('backgroundColor');
	document.getElementById('text').textContent = '\'' + color + '\'';
};

function clearColor() {
	this.textContent = '';
	document.getElementById('text').textContent = '';
};

var divs = document.getElementsByTagName('div');
for (var i = 0 ; i < divs.length ; i++) {
		divs[i].onmouseover = showColor;
		divs[i].onmouseout = clearColor;
};

document.getElementById('box1').onclick = function() {
	document.getElementById('text').textContent = 'No!!!';
};

</script>


</body>
</html>
