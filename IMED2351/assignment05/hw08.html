<!DOCTYPE html>
<html>
<head>
<title>hw08</title>
<!--
INSTRUCTIONS:

1.  Create JavaScript code that will use the .onmouseover and .onmouseout events to change the background color of the clicked box <div>.
2.  Attach an .onmouseover event to each <div>
3.  When the user mouseover's a colored box (red, white, blue), it will display a different color.
(Red will become Green, White will become Black, blue will become Yellow)
4.  Change the text within the div to say the new color name
5.  When the user mouseout's from a colored box, the original background color and color name will display
6.  Use unobtrusive JavaScript.

BONUS:
- Try to create a user-defined function or user-defined Object in your code.  User-defined meaning you create and use it.

//-->

<style>
div {
	height: 100px;
	width: 100px;
	text-align: center;
	margin-right: 10px;
	line-height: 100px;
}
#box1 {
	background-color: black;
	float: left;
}
#box2 {
	background-color: black;
	float: left;
}
#box3 {
	background-color: black;
	float: left;
}
p {
	clear: both;
}
</style>
</head>
<body>

<h1>Colored Boxes - Part 4</h1>

<div id="box1" style="background-color: red;">Red</div>

<div id="box2" style="background-color: white;">White</div>

<div id="box3" style="background-color: blue;">Blue</div>

<p id="text"></p>

<!-- INSERT JAVASCRIPT CODE HERE -->
<script>
var divs = document.getElementsByTagName('div');

function changeColor() {
	switch (this.style.backgroundColor) {
		case 'red':
			this.style.backgroundColor = 'green';
			this.textContent = "Green";
			break;
		case 'green':
			this.style.backgroundColor = 'red';
			this.textContent = "Red";
			break;
		case 'white':
			this.style.backgroundColor = 'black';
			this.textContent = "Black";
			this.style.color = 'white';
			break;
		case 'black':
			this.style.backgroundColor = 'white';
			this.textContent = "White";
			this.style.color = 'black';
			break;
		case 'blue':
			this.style.backgroundColor = 'yellow';
			this.textContent = "Yellow";
			break;
		case 'yellow':
			this.style.backgroundColor = 'blue';
			this.textContent = "Blue";
			break;
	};
};

for (var i = 0; i < divs.length; i++) {
	divs[i].onmouseover = changeColor;
	divs[i].onmouseout = changeColor;
};
</script>


</body>
</html>
