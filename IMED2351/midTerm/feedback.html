	<body>
		<div id="wrapper">
			<header>
				<h1>The Feedback Page</h1>
				<h4>Where to leave us a note to tell us how you feel</h4>
			</header>
			<nav>
			</nav>
			<aside>
			</aside>
			<article>
				<form method="get" action="thankyou.html" id="feedback">
					<label>Name</label><input type="text" name="name" id="name"><br/>
					<label>EMail</label><input type="text" name="email" id="email"><br/>
					<label>Phone</label><input type="text" name="phone" id="phone"><br/>
					<label>Gender</label><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<br/>
					<label>How many Pets do you have?</label><select name="pets">
						<option value="0">None</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select><br/>
					<label>Pet Names:</label><br/>
					<span id="petNameInput"></span><br/>
					<label>Interests</label><br/>
					<input type="checkbox" name="interestNone" value="interestNone">None
					<input type="checkbox" name="interestWalking" value="interestWalking">Walking<br/>
					<input type="checkbox" name="interestRunning" value="interestRunning">Running
					<input type="checkbox" name="interestSwimming" value="interestSwimming">Swimming<br/>
					<input type="checkbox" name="interestBiking" value="interestBiking">Biking
					<input type="checkbox" name="interestOther" value="interestOther">Other<br/>

					<label>Comments</label><textarea name="comments" rows="10" cols="50">plesae leave us your comments</textarea><br/>
					<input type="checkbox" name="terms" value="termsAgree">by checking this box I agree to the unspecified terms of this site<br/>
					<input type="submit" value="Submit">
				</form>
