<!DOCTYPE html>
<html>
	<head>
		<title>The Home Page</title>
		<meta charset="utf-8"/>
		<meta name="robots" content="noindex,nofollow"/>
		<meta name="description" content="the home page for the home"/>
		<link rel="stylesheet" type="text/css" href="site.css"/>
		<link rel="icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="import" id="navMenuHTML" href="navMenu.html"/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Contact Page</h1>
				<h4>how to phone home and ask us stuff</h4>
			</header>
			<nav>
			</nav>
			<aside>
			</aside>
			<article>
				<form method="get" action="thankyou.html" id="contactForm">
					<p><label class="contact">Name</label><input type="text" name="name" id="name" placeholder='Name'><span id="nameErrorText" class="errorText"></span></p>
					<p><label class="contact">Email</label><input type="text" name="email" id="email" placeholder='Email'><span id="emailErrorText" class="errorText"></span></p>
					<p><label class="contact textA">Message</label><textarea name="message" id ="message" rows="10" cols="50" placeholder='Please send us a message'></textarea>
						<span id="messageErrorText" class="errorText"</span></p>
					<p><input class="contact" type="submit" value="Submit">
				</form>
			</article>
			<div id="push"></div>
		</div> <!-- wrapper -->
		<footer>
			<hr/>
			<p class="pRight">&#169; 2014 - <span id="currYearForCopyright">2014</span> <a href="mailto:someone@some.where">Joe Reid</a> IMED1316 and IMED2351</p>
		</footer>

		<script>
			document.getElementById('contactForm').onsubmit = function() {
				var valid = true;
				var name = document.getElementById('name').value;
				var email = document.getElementById('email').value;
				var message = document.getElementById('message').value;

				var errorTexts = document.getElementsByClassName("errorText");
				for (var i = 0; i < errorTexts.length; i++) {
					errorTexts[i].textContent = '';
				}

				if (isNullorEmpty(name)) {
					document.getElementById("nameErrorText").textContent = "Please enter your name";
					valid = false;
				};

				if (isNullorEmpty(email)) {
					document.getElementById("emailErrorText").textContent = "Please enter your email";
					valid = false;
				};

				if (isNullorEmpty(message)) {
					document.getElementById("messageErrorText").textContent = "Please enter your message";
					valid = false;
				};

				return valid;
			};

			document.getElementById('currYearForCopyright').textContent = new Date().getFullYear();
		</script>
		<script src="js/navMenu.js"></script>
		<script src="js/hippie.cc.js"></script>
	</body>
</html>
