<!DOCTYPE html>
<html>
<head>

<!-- 

Data Types

PI = Ratio of a circle's area to the square of its radius.  ~3.14
pow = To the power of something pow(4, 3) (4 to the power of 3) = 64 = (4 * 4 * 4)

-->

</head>

<body>

<h1>Example 8 - Data Types</h1>

<script>

	var x, y, z;
	
	document.write("Welcome to the JavaScript world!");
	
	x = Math.PI;
	
	y = 1;
	
	z = y + 1;
	
	y = Math.pow(x, z);
	
	document.write("<br>In that world, PI square is " + y);
	
	document.write("<br>Have a nice day!");
	
	document.write("<br>PI square formatted two decimals is " + y.toFixed(2));
	
</script>

</body>
</html>
