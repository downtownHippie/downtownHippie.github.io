<h1>Example 6 - Data Types</h1>

<script>

	// Initialize or tell JavaScript about the variables
	var name;
	var quantity;
	var price;
	var today;
	
	// Assign the variables values
	name = "Tom";
	
	quantity = 50;
	
	price = 18.99;
	
	today = new Date();
	
	
	// Display/Output the variables to the browser to see the values
	
	document.write("<br>The name is: " + name);
	
	document.write("<br>The quantity is: " + quantity);
	
	document.write("<br>The price is: " + price);
	
	document.write("<br>The date is: " + today);
	
	
</script>
