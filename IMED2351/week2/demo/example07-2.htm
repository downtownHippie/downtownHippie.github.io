<body>

<h1>Example 7-2 - Data Types - Arithmetic Operators</h1>

<script>

	var quantity;
	var price;
	var subtotal;
	var total;
	var taxpercent;
	var taxfraction;
	var taxamount;
	var productname;
	var delivery;
	
	document.write("<h1>Price Demo</h1>");
	
	productname = "Nice shoes";
	
	price = 49.99;
	
	quantity = 2;
	
	subtotal = price * quantity;
	
	taxpercent = 8.25;
	// This is a sales tax of 8.25%.  It must be converted to a decimal.
	
	taxfraction = taxpercent / 100;
	
	taxamount = subtotal * taxfraction;
		
	total = subtotal + taxamount;
	
	delivery = true;
	
	document.write("<br>Product name: " + productname);
	
	document.write("<br>Quantity: " + quantity);
	
	document.write("<br>Price: " + price);

	document.write("<br>Subtotal: " + subtotal);
	
	document.write("<br>Tax: " + taxpercent);
	
	document.write("<br>Tax Amount: " + taxamount);
	
	document.write("<br>Total: " + total);
	
	document.write("<br>Delivery? " + delivery);
	
</script>

</body>
</html>
