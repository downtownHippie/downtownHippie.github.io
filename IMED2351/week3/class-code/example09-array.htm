<!DOCTYPE html>
<html>

</head>

<body>

<script>
/*
	Example 09 - The literal array declaration and for() loop
*/
var names = [];
names[1] = 'Tom';
names[2] = 'Susan';
names[3] = 'Rob';

for(x = 1; x <= names.length; x++)
{
	document.write('<br>' + names[x] + '-' + x);
}

</script>

</body>
</html>
