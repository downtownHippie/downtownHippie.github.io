<html>

<body>

The month is:  

<script>
/*
	Example 03 - The switch() statement
*/

var date = new Date();

var month = date.getMonth() + 1;
// 9
document.write(month + '<br>');


	switch(month)		// 9
	{
		case 0:
			document.write('January');
		case 1:
			document.write('February');
			break;
		case 2:
			document.write('March');
			break;
		case 3:
			document.write('April');
			break;
		case 4:
			document.write('May');
			break;
		case 5:
			document.write('June');
			break;
		case 6:
			document.write('July');
		case 7:
			document.write('August');
			break;
		case 8:
			document.write('September');
		case 9:
			document.write('October');
		case 10:
			document.write('November');
			break;
		case 11:
			document.write('December');
		default:
			document.write('Unknown');
			break;
	}

</script>
</body>
</html>
