<!DOCTYPE html>
<html>
<head>
</head>

<body>

<script>
/*
	Example 08 - The Array object & for() loop
*/
var names = new Array('Tom', 'Susan', 'Rob', 'Joe');

names.sort();

for(x = 0; x < names.length; x++)
{
	document.write('<br>' + names[x] + '-' + x);
}

document.write('<br>' + names[1].length);

</script>

</body>
</html>
