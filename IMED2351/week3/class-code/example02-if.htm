<script>
/*
	Example 02 - The if() & if()...else if() statement
*/
var x = 100;
var y = 100;
var z = 30;

if (y > x)
{
	document.write("y is greater than x");
	document.write("<br>JavaScript is fun!");
}
else if (x > y || z < 100)
{
	document.write("<br>y is not greater than x");
} else {
	document.write("<br>x is equal to y");
}

</script>
