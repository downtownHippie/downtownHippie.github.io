</head>

<body>

<h1>Switch</h1>

<script>

var jacketColor = "brown";
var result;

switch (jacketColor) {
    
  case "black":
    result = "Pay $300";
    break;
    
  case "brown":
    result = "Pay $200";  
    break;
    
  case "green":
    result = "Pay $5";
    break;
    
  default:
    result = "This color does not match my eyes!";
}

document.write("<br>The color selected is " + jacketColor);
document.write("<br>" + result);


</script>

</body>
</html>
