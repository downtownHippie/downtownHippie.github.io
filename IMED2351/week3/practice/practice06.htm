<body>

<h1>Simple form validate</h1>

<div id="content">
	
	<legend>All fields required</legend>
	
	<form>
		First Name: <input type="text" name="firstname" id="firstname" value=""><br>
		Last Name: <input type="text" name="lastname" id="lastname" value=""><br>
		<button id="validateBtn">Save</button>
	</form>
</div>

<script>

// comment:
document.getElementById("validateBtn").onclick = function() {
	
	// comment:
	var firstName;
	var lastName;
	var isValid;
	
	// comment:
	isValid = true;
	firstName = document.getElementById("firstname").value;
	lastName = document.getElementById("lastname").value;
	
	// comment:
	if (firstName.trim() == "") {
		isValid = false;
		alert("First Name is Required");
	}
	
	// comment:
	if (lastName.trim() == "") {
		isValid = false;
		alert("Last Name is Required");
	}
	
	// comment:
	if (isValid == true) {
		document.getElementById("content").innerHTML = "Hi " + firstName + " " + lastName + "! Thank you for your information";
	}
	
	// comment:
	return false;
};

</script>
</body>
