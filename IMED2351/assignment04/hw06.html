<!DOCTYPE html>

<!--

INSTRUCTIONS:
1. Run this script.
2. Change the script so instead of displaying 9 rows & 9 columns, it displays 3 rows and 3 columns.
3. Display the current row and column number in each cell (e.g. Row: X, Col: Y)
4. Change the color of the text in the black squares to white

//-->

<link rel="stylesheet" type="text/css" href="../css/class.css"/>
</head>

<body class="chess">

<h1>Chess Board using Nested For Loop</h1>

<script>
document.write('<table width="205px" cellspacing="0px" cellpadding="0px">');

var total = 0;

for(row = 1; row <= 3; row++) {
	document.write('<tr>');
	for(col = 1; col <= 3; col++) {
		total = row + col;
		if (total % 2 == 0) {
			document.write('<td class="chess black">');
		} else {
			document.write('<td class="chess white">');
		}
		document.write('<br/>&nbspRow: ' + row + '<br/>&nbspCol: ' + col + '<br/>&nbsp</td>');
	}
	document.write('</tr>');
}

document.write('</table>');
</script>

</body>
</html>
