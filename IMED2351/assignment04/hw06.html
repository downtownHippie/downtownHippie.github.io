4. Change the color of the text in the black squares to white

</head>

<body bgcolor="#CCCC66">

<h1>Chess Board using Nested For Loop</h1>

<table width="540px" cellspacing="0px" cellpadding="0px">
<!-- cell 540px wide (9 columns x 60px) -->

<script>
var total = 0;

for(row = 1; row <= 9; row++) {
   
	document.write('<tr>');
   
	for(col = 1; col <= 9; col++) {

		total = row + col;

		if (total % 2 == 0) {
			document.write('<td style="height: 60px; background-color: #FFFFFF">&nbsp;</td>');
		} else {
			document.write('<td style="height: 60px; background-color: #000000">&nbsp;</td>');
		}
	}
	  
	document.write('</tr>');
}

</script>

</table>
</body>
