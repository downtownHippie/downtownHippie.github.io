<body>

<h1>Printing the alphabet with a For loop</h1>

<script>

for(i = 65; i <= 90; i++) { 									//65 is an upper case A; for lowercase, add 32.
   document.write(String.fromCharCode(i) + ' '); 				//String.fromCharCode() is a string function
}

</script>

</body>
