INSTRUCTIONS:

1. Run this script.
2. Modify this script to display each number in a table with rows, and then display the sum in the last row of the table.

//-->
<link rel="stylesheet" type="text/css" href="../css/class.css"/>
</head>

<body>

<h1> Add the numbers between 0 and 20 </h1>
<script>
document.write('<div class="assignment04"><table>');
var sum = 0; //initialize the variable

for(i = 0; i <= 20; i++) {
	document.write('<tr><td>' + i + '</td></tr>');
   sum += i;
}

document.write('<tr><td>the sum of the numbers 0 to 20 is ' + sum + '</td></tr>');

document.write("</table></div>");
</script>

</body>
