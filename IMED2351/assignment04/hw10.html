INSTRUCTIONS:

Random numbers

Create a variable named:  randnumber

Assign this variable the value of a random number.  HINT:  use Math.random()

Use document.write() to display this number to the browser.


Create a variable named:  fullrandomnumber

Assign this variable the value of a random whole number between then 1 and 10.

Use document.write() to display this number to the browser.



Create a variable named:  bigrandomnumber

Assign this variable the value of a random whole number between then 1 and 1000.

Use document.write() to display this number to the browser.

NOTE:
To see if the numbers are random refresh the browser window to see the number(s) change


Reference:  http://www.w3schools.com/jsref/jsref_random.asp

//-->
</head>
<body>

<h1>Random Numbers!</h1>

<script>
// Place your JavaScript code here

var randnumber = Math.random();
var fullrandnumber = (Math.floor((Math.random() * 10) + 1));
var bigrandnumber = (Math.floor((Math.random() * 1000) + 1));

document.write('randnumber: ' + randnumber + '</br>');
document.write('fullrandnumber: ' + fullrandnumber + '</br>');
document.write('bigrandnumber: ' + bigrandnumber + '</br>');

</script>
