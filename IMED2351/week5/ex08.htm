<!DOCTYPE html>
<html>
<head>
<style>

img.sad {
    width: 405px;
    height: 405px;
    background: url(happy-sad-baby.jpg) 0 0;
}

img.happy {
    width: 405px;
    height: 405px;
    background: url(happy-sad-baby.jpg) -405px -395px;
}

</style>
</head>
<body>

<img class="sad" id="mypic" src="img_trans.gif"><br><br>

<script>
// Change this script to use ".onclick" so that when you click on the "sad" face a "happy" face will appear.
// When you click the picture again the "sad" face will appear again.
// You will need to remove the .onmouseover and .onmouseout events
// What is this script doing?

var pic = document.getElementById("mypic");

pic.onmouseover = function() {

	pic.className = "happy";

};

pic.onmouseout = function() {

	pic.className = "sad";
};


</script>


</body>
</html>
